<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bloggink</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">
    <link rel=" stylesheet " href="./css/output.css ">
    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css ">
</head>

<body class="min-h-screen font-mono" onload="initProfile()">
    <header class="h-23 bg-gradient-to-br from-cyan-300 to-blue-600 flex flex-row items-center justify-between sticky top-0">
        <img class="ml-12 h-12 w-20 md:h-15 md:w-25 object-contain animate-wiggle" src="./assets/icons/blogging.png ">
        <h1 class="text-white text-5xl p-2 inline-block font-serif animate-pulse">Bloggink</h1>
        <nav class="flex flex-row pr-12 ">
            <a class="p-3 hover:text-amber-200 active:text-amber-50 text-xl md:text-2xl " href="timeline.html ">
                <div class="flex flex-col items-center justify-center">
                    <i class="fa fa-history "></i>
                    <p>Timeline</p>
                </div>
            </a>
            <a class="p-3 hover:text-amber-200 active:text-amber-50 text-xl md:text-2xl" href="news-feed.html">
                <div class="flex flex-col items-center justify-center">
                    <i class="fa fa-newspaper-o"></i>
                    <p>News Feed</p>
                </div>
            </a>
        </nav>
    </header>
    <p class="text-3xl font-bold pl-[25%] pt-5" id="user-greeting"></p>
    <div class="m-[5%] p-[5%] md:pt-2 md:mt-1 md:pl-[15%] md:pr-[15%] lg:pl-50 lg:pr-50 xl:pl-96 xl:pr-96 text-2xl">
        <div>
            <fieldset class="shadow-xl shadow-gray-400 border-2 rounded-xl pl-[10%] pr-[10%] p-[5%]">
                <legend class="text-center">Change Password</legend>
                <label>Old Password</label><br>
                <input class="w-2/3 md:w-80 border-1 border-gray-600 rounded-xl" type="password" id="old-password" pattern="[A-Za-z0-9!@#$%^&*?]{8,}"><br>
                <label>New Password</label><br>
                <input class="w-2/3 md:w-80 border-1 border-gray-600 rounded-xl" type="password" id="new-password" pattern="[A-Za-z0-9!@#$%^&*?]{8,}"><br>
                <label>Confirm New Password</label><br>
                <input class="w-2/3 md:w-80 border-1 border-gray-600 rounded-xl" type="password" id="confirmed-new-password" pattern="[A-Za-z0-9!@#$%^&*?]{8,}"><br>
                <div class="mt-3 flex flex-row justify-center">
                    <button class="border-1 border-gray-600 bg-blue-500 hover:bg-amber-400 active:bg-red-400 p-2 text-white rounded-2xl" onclick="changePassword()">Change</button>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="flex flex-row justify-center items-center text-2xl">
        <button class="border-1 border-gray-600 bg-blue-500 hover:bg-amber-400 active:bg-red-400 p-2 text-white rounded-2xl" onclick="showSignOutNotification()"><i class="fa fa-sign-out"></i>Sign Out</button>
    </div>
    <div id="notification" class="invisible flex flex-col items-center justify-around bg-white fixed z-50 h-100 w-[40%] inset-0 m-auto border border-gray-500 rounded-3xl text-3xl md:text-4xl">
        <div id="notification-content" class="text-center">Are you sure you want to sign out?</div>
        <div class="mt-[3%] flex flex-row justify-around items-center w-full">
            <button class="border-1 border-gray-600 bg-blue-500 hover:bg-amber-400 active:bg-red-400 p-2 text-white rounded-2xl" onclick="hideSignOutNotification()">No</button>
            <button class="border-1 border-gray-600 bg-blue-500 hover:bg-amber-400 active:bg-red-400 p-2 text-white rounded-2xl" onclick="signOut()">Yes</button>
        </div>
    </div>
    <footer class="flex flex-col justify-center items-center ">
        <p>&copy; Created By Phuc Huy Nguyen</p>
        <p>For Educational Purposes Only</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.8.0-rc1/pocketbase.umd.js"></script>
    <script src="./js/pocketbase-init.js"></script>
    <script src="./js/profile.js"></script>
</body>

</html>
