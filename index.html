<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bloggink</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">
    <link rel=" stylesheet " href="./css/output.css ">
    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css ">
</head>

<body class="min-h-screen font-mono">
    <header class="h-23 bg-gradient-to-br from-cyan-300 to-blue-600 flex flex-row items-center justify-center">
        <h1 class="text-white text-5xl p-2 inline-block font-serif animate-pulse">Bloggink</h1>
    </header>

    <!--Welcome Banner-->
    <section class="p-[3%]">
        <p class="text-6xl text-gray-900">Welcome to Bloggink!</p>
        <p class="pt-1.5 text-2xl">Thank you for choosing our platform &#128516;</p>
        <p class="pt-1.5 text-2xl"> Sign in to continue. If you don't have an account, please <a class="text-purple-600 underline hover:text-amber-400 active:text-red-500" href="sign-up.html">create one</a>.</p>
    </section>
    <div class="m-[5%] p-[5%] md:pt-2 md:mt-1 md:pl-[15%] md:pr-[15%] lg:pl-50 lg:pr-50 xl:pl-96 xl:pr-96 text-2xl">
        <div>
            <fieldset class="shadow-xl shadow-gray-400 border-2 rounded-xl pl-[10%] pr-[10%] p-[5%]">
                <legend class="text-center">Sign in</legend>
                <label>Username</label><br>
                <input class="w-2/3 md:w-80 border-1 border-gray-600 rounded-xl" type="text" id="username" pattern="[A-Za-z0-9]*"><br>
                <label>Password</label><br>
                <input class="w-2/3 md:w-80 border-1 border-gray-600 rounded-xl" type="password" id="password" pattern="[A-Za-z0-9!@#$%^&*?]{8,}"><br>
                <input class="" type="checkbox" onclick="togglePasswordVisibility()">Show password<br>
                <div class="flex flex-row justify-center">
                    <button class="border-1 border-gray-600 bg-blue-500 hover:bg-amber-400 active:bg-red-400 p-2 text-white rounded-2xl" onclick="signIn()">Sign in</button>
                </div>
            </fieldset>
        </div>
    </div>
    <div id="notification" class="invisible bg-white fixed z-50 h-100 w-[40%] inset-0 m-auto border border-gray-500 rounded-3xl text-3xl md:text-4xl">
        <p id="notification-content" class="pt-[10%] text-center">You are already signed in</p>
        <button class="absolute bottom-5 left-1/2 -translate-x-1/2 border-1 border-gray-600 bg-blue-500 hover:bg-amber-400 active:bg-red-400 p-2 text-white rounded-2xl" onclick="navigateToNewsFeed()">Continue</button>
    </div>
    <footer class="flex flex-col justify-center items-center ">
        <p>&copy; Created By Phuc Huy Nguyen</p>
        <p>For Educational Purposes Only</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.8.0-rc1/pocketbase.umd.js"></script>
    <script src="./js/pocketbase-init.js"></script>
    <script src="./js/authentication.js"></script>
</body>

</html>
